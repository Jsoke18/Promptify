<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search GPT Prompts</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <script src="https://cdn.skypack.dev/@supabase/supabase-js@latest"></script>

    <script src="/static/js/fetch-tags.js"></script>

    <link rel="stylesheet" href="/static/css/styles.css" />
    <link rel="stylesheet" href="/static/css/dark-mode.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script type="module" src="static/js/login.js"></script>
  </head>
  <body>
    <nav class="navbar is-info" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="/"> GPT Prompt Search </a>
      </div>
      <div class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" href="/"> Home </a>
          <a class="navbar-item" href="/add_prompt"> Add Prompt </a>
        </div>
        <div class="navbar-end">
          <div class="navbar-item">
            <button class="button is-info" id="login-toggle">
              <span class="icon">
                <i class="fas fa-user"></i>
              </span>
              <span>Login</span>
            </button>
          </div>
          <div class="navbar-item">
            <span class="icon" id="dark-mode-toggle">
              <i class="fas fa-sun"></i>
              <i class="fas fa-moon is-hidden"></i>
            </span>
          </div>
        </div>
      </div>
    </nav>
    <section class="section">
      <div class="container">
        <h1 class="title">Search GPT Prompts</h1>
        <form method="POST" action="/">
          <div class="field has-addons">
            <div class="control is-expanded">
              <input
                class="input"
                type="text"
                name="search_query"
                placeholder="Search prompts..."
                required
              />
            </div>
            <div class="control">
              <button class="button is-info" type="submit">Search</button>
            </div>
          </div>
          <div class="field">
            <label class="label" for="tag_filter">Filter by tag</label>
            <div class="control">
              <div class="select is-fullwidth">
                <select name="tag_filter" id="tag_filter">
                  <option value="">Select a tag</option>
                </select>
              </div>
            </div>
          </div>
        </form>
      </div>
    </section>
    <div class="modal" id="login-modal">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">Login</p>
          <button
            class="delete"
            aria-label="close"
            id="login-modal-close"
          ></button>
        </header>
        <section class="modal-card-body">
          <!-- Add your login form here -->
          <form id="login-form">
            <div class="field">
              <label class="label">Email</label>
              <div class="control">
                <input
                  class="input"
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Email"
                  required
                />
              </div>
            </div>
            <div class="field">
              <label class="label">Password</label>
              <div class="control">
                <input
                  class="input"
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Password"
                  required
                />
              </div>
            </div>
          </form>
        </section>
        <footer class="modal-card-foot">
          <button class="button is-success" id="login-submit">Login</button>
          <button class="button" id="login-cancel">Cancel</button>
        </footer>
      </div>
    </div>
  </body>
</html>
