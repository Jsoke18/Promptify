<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Results</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <script src="https://cdn.skypack.dev/@supabase/supabase-js@latest"></script>

    <link rel="stylesheet" href="/static/css/styles.css" />
    <link rel="stylesheet" href="/static/css/dark-mode.css" />
    <script src="/static/js/dark-mode.js" defer></script>
    <script type="module" src="static/js/login.js"></script>

    <script src="/static/js/login.js"></script>
    <script src="/static/js/theme-toggle.js"></script>
  </head>
  <body>
    <nav class="navbar is-info" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="/"> GPT Prompt Search </a>
        <button id="dark-mode-toggle" class="navbar-item">
          <img src="/static/icons/sun.svg" alt="Toggle dark mode" />
        </button>
      </div>
      <div class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" href="/"> Home </a>
          <a class="navbar-item" href="/add_prompt"> Add Prompt </a>
        </div>
      </div>
    </nav>
    <section class="section">
      <div class="container">
        <h1 class="title">Search Results</h1>
        <div class="columns is-multiline">
          {% for prompt in prompts %}
          <div class="column is-one-third">
            <div class="card">
              <header class="card-header">
                <p class="card-header-title">{{ prompt.title }}</p>
              </header>
              <div class="card-content">
                <p class="content">{{ prompt.text }}</p>
              </div>
              <footer class="card-footer">
                {% for tag in prompt.tags %}
                <span class="tag is-info">{{ tag }}</span>
                {% endfor %}
              </footer>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </section>
  </body>
</html>
